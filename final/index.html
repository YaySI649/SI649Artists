<!-- Here's a placeholder for now. -->
<h1>Artists</h1>
<div id="artist_year_picker">
	Artist: <input id="artist" type="text" name="Artist">
	<div id="chart"></div>
	<div id='year' style='margin:0px 20px;'>
		<div id='widget' style='float:left;'>
			<div id = 'slider_year' style="margin-left: 16px; width: 883px;"></div>
		</div>
		<div id='maxmin' style='float:left; margin:20px;'>
				<span style='float:left;padding:0px 8px 0px 0px;font:bold 15px Ariel,sans-serif'>From:</span>
				<span id = 'min_year' style='float:left;font:bold 15px Ariel,sans-serif'>1960</span>
				</br>
				<span style='float:left;padding:0px 5px 0px 0px;font:bold 15px Ariel,sans-serif'>To:</span>
				<span id = 'max_year' style='float:right;font:bold 15px Ariel,sans-serif'>2012</span>  
		</div>
	</div>
</div>
<div id="controls"></div>
<div id="map1" class="map"></div>
<div id="legends">
	<div id="genreLegend"></div>
	<div id="artistLegend"></div>
</div>
<br style="clear: both;" />
